<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #121212;
        color: white;
      }

      .container {
        padding: 24px;
      }

      #welcomeScreen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at top, #1e1e1e 0%, #121212 100%);
        animation: fadeIn 1s ease-in-out;
        overflow: hidden;
      }

      #welcomeScreen h1 {
        font-size: 28px;
        margin-bottom: 12px;
      }

      #welcomeScreen p {
        font-size: 15px;
        color: #ccc;
      }

      #startBtn {
        margin-top: 32px;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #3f3f3f, #252525);
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #startBtn:hover {
        background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
      }

      #mainUI {
        display: none;
        padding: 20px;
        animation: fadeIn 0.6s ease-out;
      }

      .scroll-box {
        max-height: auto;
        overflow-y: auto;
        padding-right: 8px;
        padding-bottom: 32px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 2px;
      }

      ::-webkit-scrollbar-track {
        background: #2c2c2c;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }

      .font-row {
        background: #1d1d1d;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 14px;
      }

      .font-label {
        font-size: 14px;
        margin-bottom: 8px;
        color: #ccc;
      }

      .autocomplete {
        position: relative;
      }

      input.font-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        background: #2c2c2c;
        color: white;
        outline: none;
      }

      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #2c2c2c;
        border-radius: 0 0 8px 8px;
        max-height: 120px;
        overflow-y: auto;
        z-index: 10;
      }

      .suggestions div {
        padding: 8px 12px;
        cursor: pointer;
      }

      .suggestions div:hover {
        background: #3a3a3a;
      }

      select.style-select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: none;
        border-radius: 8px;
        background: #2c2c2c;
        color: white;
      }

      button.replace-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        padding: 12px;
        background: linear-gradient(135deg, #444, #2c2c2c);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button.replace-btn:hover {
        background: linear-gradient(135deg, #555, #333);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
      <h1>ðŸ‘‹ Welcome to Font Replacer Pro</h1>
      <p>Smartly detect and replace fonts across your Figma designs.</p>
      <button id="startBtn">Letâ€™s Get Started</button>
    </div>

    <!-- Main UI -->
    <div id="mainUI" style="background: radial-gradient(circle at top, #1e1e1e 0%, #121212 100%);">
      <h2 style="margin-bottom: 16px">Detected Fonts</h2>
      <div class="scroll-box" id="fontList">Loading fonts...</div>
      <button class="replace-btn" id="replaceBtn">Replace Fonts</button>
    </div>
  
    
  </body>
</html>
