<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MockLux</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(to right, #292929, #1c1c1c);
      border: none;
      padding: 12px 24px;
      color: #fff;
      border-radius: 12px;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3c3c3c, #2a2a2a);
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MockLux</h1>
    <p>Create a stunning mockup around your selected frame</p>
    <button id="generate">âœ¨ Generate Mockup</button>
  </div>

  <script>
    document.getElementById("generate").addEventListener("click", () => {
      parent.postMessage({ pluginMessage: { type: "create-mockup" } }, "*");
    });
  </script>
</body>
</html>
